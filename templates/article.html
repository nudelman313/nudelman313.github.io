<!DOCTYPE html>
<html>
  <head>
    <title>Article | Techmemos</title>

    <link rel="stylesheet" href="/style.css" />

    <script type="text/javascript" src="/js/main.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-Z0S8SMB69H"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-Z0S8SMB69H");
  </script>

  <body>
    <div class="container">
      <div class="row page-header">
        <div class="col-md-2">
          <a href="/"><h1>Techmemos</h1></a>
        </div>
        <div class="col-md-6">
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/newest/"
                ><b>Newest</b></a
              >
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <b>Topics</b>
                </a>

                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/topic/phones.html"
                      >Phones</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/topic/tablets.html"
                      >Tablets
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="/topic/wearables.html"
                      >Wearables</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="header-line"></div>
      </div>
      <div class="row"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <article>
            <h2>Title</h2>
            <h5>by Matthew Nudelman</h5>
            <h6 id="date">Month DD, YYYY</h6>
            <br />
            <p>
              <span class="article-text"></span>
              <br />
              <img
                class="article-img"
                src="[image link]"
                title="hover text"
                alt="alt text"
              />
            </p>
          </article>
        </div>
        <div class="col-md-2">
          <div class="directory" id="monthbox">
            <h4>Directory</h4>
            <script>
            monthBox();
            </script>
          <div class="directory">
            <h4>Tags on this</h4>
            <br />
            <ul>
              <a href="[tag link]"><li>tag</li></a>
            </ul>
          </div>
          <div class="directory references">
            <h4>References</h4>
            <ol>
              <li id="cite-note-1">
                <a href="[link]" target="_blank">[link]</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>
    <hr />
    <script>
      dateFill(number, 2022);
    </script>
  </body>
</html>
